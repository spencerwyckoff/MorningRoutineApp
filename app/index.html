<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Assignment19 CRUD</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="morningRoutine">

    <div class="hero-unit">
      <form ng-controller="addRoutine as add">
        <h2>Add Something to Your Routine</h2>
        <input placeholder="name"/>
        <input placeholder="time"/>
        <textarea placeholder="description"></textarea>
        <button>Add to Routine</button>
      </form>

      <section ng-controller="showRoutine as list">
        <ul class="routine-list" ng-repeat="routine in list.routines">
          <li>
            <h4>{{routine.name}}</h4>
            <span>{{routine.time | time}}</span>
            <p>{{routine.description}}</p>
          </li>
        </ul>
      </section>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
