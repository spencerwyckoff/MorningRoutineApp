<form ng-submit="loginUser(user)">
	
	<h4>Log Yourself In</h4>
	
	<input type="email" placeholder="email" ng-model="user.username"/>
	<input type="password" placeholder="password" ng-model="user.password"/>
	<button type="submit">Login</button>
	
	<hr>
	
	<a href="#/register">Are you new? Register Here.</a>


</form>
