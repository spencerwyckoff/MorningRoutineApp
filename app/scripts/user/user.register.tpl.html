<form ng-submit="registerUser(user)">
	
	<h4>Hey Newbie! Register Here.</h4>
	
	<input type="text" placeholder="first name" ng-model="user.nicename"/>
	<input type="email" placeholder="email" ng-model="user.username"/>
	<input type="password" placeholder="password" ng-model="user.password"/>
	<button type="submit">Register</button>
	
	<hr>
	
	<a href="#/">Already a member? Login Here.</a>


</form>
