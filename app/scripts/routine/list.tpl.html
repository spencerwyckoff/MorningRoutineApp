<ul id="sortable" class="large-12 columns routine-list">
  
  <li class="row routine-item" ng-repeat= "r in allRoutines">		
	 
    <span class="small-2 large-2 columns fontawesome-ok" id="icon" ng-click="checkRoutine(r.objectId)"></span>

    <div class="small-6 large-6 columns info-container">
	    <h3>{{r.name}}</h3>
    	<p>{{r.desc}}</p>
    </div>

    <div class="small-4 large-4 columns icon-container">    	
    	<h3>{{r.time}}</h3>
	    <img src = "images/delete-icon.png" class="delete" ng-click="deleteRoutine(r.objectId)"{{'delete'}}/>
    </div>  

  </li>

</ul>
